<!DOCTYPE html>
<html lang ="en">
<head>

<meta charset="utf-8">
<title>Train Schedule</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="Assets/CSS/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

<div class = "container">
    <div class = "jumbotron">
        <h1 class = "text-center"><strong>Anytime is Train Time</strong></h1>
        <h2 class = "text-center"><strong>Choo Choo. Chee Chee.</strong></h2>
    
</div>
<div class = "row">
    <div class = "col-sm-12">
        <div class = "card">
            <div class = "panel panel-default">
                <table class = "table" id = "trainTable">
                <thead class = "thead-default">
                <tr>
                <th scope = "col">Train Name</th>
                <th scope = "col">Destination</th>
                <th scope = "col">First Train Arrival Time</th>
                <th scope = "col">Frequency (min)</th>
                <th scope = "col">Next Train Arrival Time</th>
                <th scope = "col">Arriving In (min)</th>
                </tr>
                </thead>
                <tbody class = "tableBody">
                </tbody>
                </table>
            </div>
        </div>
    </div>
<br>
    <div class = "row">
        <div class = "col-sm-12">
            <div class = "card">
                <div class = "card-heading">
                <h3><i class="fas fa-train"></i>Add Train</h3>
                </div>
            <div class = "card-body">
<form role = "form" id = "form-input">
<div class = "form-group row">
    <label for = "train-input">Train Name:</label>
    <input class = "form-control" id = "train-input" type = "text">
</div>
<div class = "form-group row">
    <label for = "destination-input">Destination:</label>
    <input class = "form-control" id = "destination-input" type = "text">
</div>
<div class = "form-group row">
    <label for = "time-input">First Train Arrival Time (HH:mm  military time):</label>
    <input class = "form-control" id = "time-input" type = "text">
</div>
<div class = "form-group row">
    <label for = "frequency-input">Frequency (min)</label>
    <input class = "form-control" id = "frequency-input" type = "text">
</div>
<button type = "submit" class = "btn btn-large" id = "add-train">Add The Train</button>
</form>
</div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="Assets/JS/main.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
  </html>
